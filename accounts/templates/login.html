{% extends "base.html" %}

{% block body %}
{% load crispy_forms_tags %}
<div class="mx-5 px-5 text-center">
    <h2>This my Login page</h2>
</div>
<div class="container pt-5" style="width: 50%; margin: auto">
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>


{% endblock body %}
